<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colegio César Vallejo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFD700 0%, #DC143C 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: 3px solid #FFD700;
            animation: slideIn 0.6s ease-out;
        }
        .login-header {
            background: linear-gradient(45deg, #DC143C 0%, #000000 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #FFD700;
        }
        .logo-container {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
            overflow: hidden;
        }
        .logo-container img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .login-header .school-name {
            font-size: 0.9rem;
            opacity: 0.95;
            margin-top: 0.5rem;
            font-weight: 300;
            color: #FFD700;
        }
        .login-body {
            padding: 2rem;
            background: white;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #DC143C;
            box-shadow: 0 0 0 0.2rem rgba(220, 20, 60, 0.25);
        }
        .form-floating > label {
            color: #666;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #DC143C;
        }
        .btn-login {
            background: linear-gradient(45deg, #DC143C 0%, #000000 100%);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.4);
            border-color: #FFD700;
        }
        .btn-login:hover::before {
            left: 100%;
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-danger {
            background: linear-gradient(45deg, rgba(220, 20, 60, 0.1), rgba(255, 215, 0, 0.1));
            color: #DC143C;
            border-left: 4px solid #DC143C;
        }
        .alert-success {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.1), rgba(255, 215, 0, 0.1));
            color: #28a745;
            border-left: 4px solid #28a745;
        }
        .alert-info {
            background: linear-gradient(45deg, rgba(23, 162, 184, 0.1), rgba(255, 215, 0, 0.1));
            color: #17a2b8;
            border-left: 4px solid #17a2b8;
        }
        .loading {
            display: none;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #FFD700;
        }
        .register-link a {
            color: #DC143C;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .register-link a:hover {
            color: #000000;
            text-decoration: underline;
            text-shadow: 1px 1px 2px rgba(255, 215, 0, 0.5);
        }
        .input-icon {
            color: #DC143C;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="logo-container">
            <img src="https://imgur.com/Un4G2Du.png" alt="Logo Colegio César Vallejo">
        </div>
        <h2>Iniciar Sesión</h2>
        <div class="school-name">Colegio César Vallejo</div>
    </div>
    <div class="login-body">
        <div id="alertContainer"></div>
        <form id="loginForm">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                <label for="email"><i class="fas fa-envelope me-2 input-icon"></i>Correo electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password"><i class="fas fa-lock me-2 input-icon"></i>Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">
                <span class="login-text"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</span>
                <span class="loading"><i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...</span>
            </button>
        </form>
        <div class="register-link">
            <p class="mb-0">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    const API_BASE_URL = 'http://localhost:8080/api';
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');
    const loginButton = loginForm.querySelector('button[type="submit"]');
    const loginText = loginButton.querySelector('.login-text');
    const loadingText = loginButton.querySelector('.loading');

    function showAlert(message, type = 'danger') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
        alertContainer.innerHTML = '';
        alertContainer.appendChild(alertDiv);
        setTimeout(() => { if (alertDiv.parentNode) alertDiv.remove(); }, 5000);
    }

    function setLoading(loading) {
        loginButton.disabled = loading;
        loginText.style.display = loading ? 'none' : 'inline';
        loadingText.style.display = loading ? 'inline' : 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(loginForm);
        const loginData = { email: formData.get('email'), password: formData.get('password') };
        if (!loginData.email || !loginData.password) { showAlert('Por favor, completa todos los campos.'); return; }
        try {
            setLoading(true);
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            });
            const data = await response.json();
            if (response.ok) {
                showAlert(`¡Bienvenido, ${data.nombre}!`, 'success');
                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', JSON.stringify({ id: data.id, nombre: data.nombre, email: data.email, rol: data.rol }));
                localStorage.setItem('apoderadoId', data.id);
                localStorage.setItem('sessionTimestamp', new Date().getTime().toString());
                setTimeout(() => { window.location.href = data.rol === 'ADMIN' ? 'admin-dashboard.html' : 'padre-dashboard.html'; }, 1000);
            } else {
                if (data.mensaje) showAlert(data.mensaje);
                else showAlert('Error al iniciar sesión. Por favor, intenta de nuevo.');
            }
        } catch (error) {
            showAlert('Error de conexión. Por favor, verifica tu conexión a internet.');
        } finally { setLoading(false); }
    });

    window.addEventListener('beforeunload', () => {
        localStorage.setItem('browserClosed', 'true');
    });

    window.addEventListener('load', () => {
        const browserClosed = localStorage.getItem('browserClosed');
        if (browserClosed === 'true') {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            localStorage.removeItem('apoderadoId');
            localStorage.removeItem('sessionTimestamp');
            localStorage.removeItem('browserClosed');
        }
        const token = localStorage.getItem('token');
        const usuario = localStorage.getItem('usuario');
        if (token && usuario) {
            try {
                const parsedUsuario = JSON.parse(usuario);
                const sessionTimestamp = localStorage.getItem('sessionTimestamp');
                const currentTime = new Date().getTime();
                if (!sessionTimestamp || (currentTime - sessionTimestamp) > (8 * 60 * 60 * 1000)) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('usuario');
                    localStorage.removeItem('apoderadoId');
                    localStorage.removeItem('sessionTimestamp');
                    return;
                }
                showAlert('Ya tienes una sesión activa. Redirigiendo...', 'info');
                setTimeout(() => { window.location.href = parsedUsuario.rol === 'ADMIN' ? 'admin-dashboard.html' : 'padre-dashboard.html'; }, 2000);
            } catch {
                localStorage.removeItem('token');
                localStorage.removeItem('usuario');
                localStorage.removeItem('apoderadoId');
                localStorage.removeItem('sessionTimestamp');
            }
        }
    });
</script>
</body>
</html>
